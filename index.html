<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Train Scheduler homework</title>
</head>
<body>
    
        <div class="jumbotron">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead">Anytime is train time</p>
                <hr class="my-4">
              </div>

              <div class="card">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">

                        <table class="table" id="employee-table">
                                <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frecuency (min)</th>
                                    <th scope="col">Next arrival</th>
                                    <th scope="col">Minutes away</th>
                                    <!-- <th scope="col">Total Billed ($)</th> -->
                                </tr>
                                </thead>
                                <tbody>
                               
                                
                                </tbody>
                            </table>
                        </div>
              </div>

                <div class="card">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-4">
                            <label for="keyword">Train Name</label>
                            <input type="text" class="form-control" id="name-input">
                            </div>
            
                            <div class="form-group col-3">
                            <label for="startyear">Destination</label>
                            <input type="text" class="form-control" id="destination-input">
                            </div>
            
                            <div class="form-group col-3">
                            <label for="endyear">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="firstTrainTime-input">
                            </div>   

                            <div class="form-group col-2">
                            <label for="keyword">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency-input">
                            </div>

                            <div class="form-group col-6 text-right">
                                <button type="button" class="btn btn-secondary" id="add-user">Submit</button>
                            </div>
            
                        </div>
                    </div>
                </div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
     <script src="moment.js"></script>
     <script src="javascript.js"></script>
     
</body>
</html>
